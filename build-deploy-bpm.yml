{
    "kind": "Template",
    "apiVersion": "v1",
    "metadata": {
        "annotations": {
            "description": "Application template for Red Hat JBoss BPM Suite 6.3 intelligent process server built using S2I.",
            "iconClass": "icon-jboss"
        },
        "name": "bpm-ips-service"
    },
    "objects": [
        {
            "kind": "Service",
            "apiVersion": "v1",
            "spec": {
                "ports": [
                    {
                        "port": 8080,
                        "targetPort": 8080
                    }
                ],
                "selector": {
                    "deploymentConfig": "${APPLICATION_NAME}"
                }
            },
            "metadata": {
                "name": "${APPLICATION_NAME}",
                "labels": {
                    "application": "${APPLICATION_NAME}"
                },
                "annotations": {
                    "description": "The web server's http port."
                }
            }
        },
        {
            "kind": "Service",
            "apiVersion": "v1",
            "spec": {
                "ports": [
                    {
                        "port": 8443,
                        "targetPort": 8443
                    }
                ],
                "selector": {
                    "deploymentConfig": "${APPLICATION_NAME}"
                }
            },
            "metadata": {
                "name": "secure-${APPLICATION_NAME}",
                "labels": {
                    "application": "${APPLICATION_NAME}"
                },
                "annotations": {
                    "description": "The web server's https port."
                }
            }
        },
        {
            "kind": "Service",
            "apiVersion": "v1",
            "spec": {
                "ports": [
                    {
                        "port": 3306,
                        "targetPort": 3306
                    }
                ],
                "selector": {
                    "deploymentConfig": "${APPLICATION_NAME}-mysql"
                }
            },
            "metadata": {
                "name": "${APPLICATION_NAME}-mysql",
                "labels": {
                    "application": "${APPLICATION_NAME}"
                },
                "annotations": {
                    "description": "The database server"
                }
            }
        },
        {
            "kind": "Endpoints",
            "apiVersion": "v1",
            "metadata": {
                "name": "${APPLICATION_NAME}-mysql"
            },
            "subsets": [
                {
                    "addresses": [
                        { "ip":"10.214.28.19" },
                        { "ip":"10.214.28.27" },
                        { "ip":"10.214.28.54" }
                    ],
                    "ports": [
                        { "port": 3306, "protocol" : "TCP" , "name" : "mysql" },
                        { "port": 3306, "protocol" : "TCP" , "name" : "mysql" },
                        { "port": 3306, "protocol" : "TCP" , "name" : "mysql" }
                    ]
                }
            ]
        },
        {
            "kind": "ImageStream",
            "apiVersion": "v1",
            "metadata": {
                "name": "${APPLICATION_NAME}",
                "labels": {
                    "app": "${APPLICATION_NAME}",
                    "artifact": "${APPLICATION_NAME}",
                    "container": "java",
                    "component": "${APPLICATION_NAME}",
                    "provider": "s2i",
                    "project": "${APPLICATION_NAME}",
                    "group": "com.inmarsat.esb.templates"
                }
            }
        },
        {
            "kind": "BuildConfig",
            "apiVersion": "v1",
            "metadata": {
              "name": "${APPLICATION_NAME}",
              "labels": {
                   "app": "${APPLICATION_NAME}",
                   "artifact": "${APPLICATION_NAME}",
                   "container": "java",
                   "component": "${APPLICATION_NAME}",
                   "provider": "s2i",
                   "project": "${APPLICATION_NAME}",
                   "group": "com.inmarsat.esb.templates"
              }
            },
            "spec": {
                "source": {
                    "type": "Git",
                    "git": {
                        "uri": "${SOURCE_REPOSITORY_URL}",
                        "ref": "${SOURCE_REPOSITORY_REF}"
                    },
                    "contextDir": "${CONTEXT_DIR}"
                },
                "strategy": {
                    "type": "Source",
                    "sourceStrategy": {
                        "env": [
                            {
                                "name": "KIE_CONTAINER_DEPLOYMENT",
                                "value": "${KIE_CONTAINER_DEPLOYMENT}"
                            }
                        ],
                        "forcePull": true,
                        "from": {
                            "kind": "ImageStreamTag",
                            "namespace": "${IMAGE_STREAM_NAMESPACE}",
                            "name": "jboss-processserver63-openshift:1.3"
                        }
                    }
                },
                "output": {
                    "to": {
                        "kind": "ImageStreamTag",
                        "name": "${APPLICATION_NAME}:latest"
                    }
                },
                "triggers": []
            }
        },
        {
            "kind": "DeploymentConfig",
            "apiVersion": "v1",
            "metadata": {
                "name": "${APPLICATION_NAME}",
                "labels": {
                    "app": "${APPLICATION_NAME}",
                    "artifact": "${APPLICATION_NAME}",
                    "container": "java",
                    "component": "${APPLICATION_NAME}",
                    "deploymentconfig": "${APPLICATION_NAME}",
                    "provider": "s2i",
                    "project": "${APPLICATION_NAME}",
                    "group": "com.inmarsat.esb.templates"
                }
            },
            "spec": {
                "strategy": {
                    "type": "Recreate"
                },
                "triggers": [
                    {
                        "type": "ImageChange",
                        "imageChangeParams": {
                            "automatic": true,
                            "containerNames": [
                                "${APPLICATION_NAME}"
                            ],
                            "from": {
                                "kind": "ImageStreamTag",
                                "name": "${APPLICATION_NAME}:latest"
                            }
                        }
                    },
                    {
                        "type": "ConfigChange"
                    }
                ],
                "replicas": 1,
                "selector": {
                    "deploymentConfig": "${APPLICATION_NAME}"
                },
                "template": {
                    "metadata": {
                        "name": "${APPLICATION_NAME}",
                        "labels": {
                            "deploymentConfig": "${APPLICATION_NAME}",
                            "app": "${APPLICATION_NAME}"
                        }
                    },
                    "spec": {
                        "serviceAccountName": "processserver-service-account",
                        "terminationGracePeriodSeconds": 60,
                        "containers": [
                            {
                                "name": "${APPLICATION_NAME}",
                                "image": "${APPLICATION_NAME}:latest",
                                "imagePullPolicy": "Always",
                                "volumeMounts": [
                                    {
                                        "name": "processserver-keystore-volume",
                                        "mountPath": "/etc/processserver-secret-volume",
                                        "readOnly": true
                                    },
                                     {
                                         "mountPath": "/etc/configmap",
                                         "name": "${APPLICATION_NAME}-configmap",
                                         "readOnly":true
                                     },
                                     {
                                         "mountPath": "/etc/secret",
                                         "name": "${APPLICATION_NAME}-secret",
                                         "readOnly":true
                                     }
                                ],
                                "livenessProbe": {
                                    "exec": {
                                        "command": [
                                            "/bin/bash",
                                            "-c",
                                            "/opt/eap/bin/livenessProbe.sh"
                                        ]
                                    }
                                },
                                "readinessProbe": {
                                    "exec": {
                                        "command": [
                                            "/bin/bash",
                                            "-c",
                                            "/opt/eap/bin/readinessProbe.sh"
                                        ]
                                    }
                                },
                                "ports": [
                                    {
                                        "name": "jolokia",
                                        "containerPort": 8778,
                                        "protocol": "TCP"
                                    },
                                    {
                                        "name": "http",
                                        "containerPort": 8080,
                                        "protocol": "TCP"
                                    },
                                    {
                                        "name": "https",
                                        "containerPort": 8443,
                                        "protocol": "TCP"
                                    }
                                ],
                                "env": [
                                    {
                                        "name": "KIE_CONTAINER_DEPLOYMENT",
                                        "value": "${KIE_CONTAINER_DEPLOYMENT}"
                                    },
                                    {
                                        "name": "KIE_SERVER_PROTOCOL",
                                        "value": "${KIE_SERVER_PROTOCOL}"
                                    },
                                    {
                                        "name": "KIE_SERVER_PORT",
                                        "value": "${KIE_SERVER_PORT}"
                                    },
                                    {
                                        "name": "KIE_SERVER_USER",
                                        "value": "${KIE_SERVER_USER}"
                                    },
                                    {
                                        "name": "KIE_SERVER_PASSWORD",
                                        "value": "${KIE_SERVER_PASSWORD}"
                                    },
                                    {
                                        "name": "KIE_SERVER_DOMAIN",
                                        "value": "${KIE_SERVER_DOMAIN}"
                                    },
                                    {
                                        "name": "KIE_SERVER_PERSISTENCE_DIALECT",
                                        "value": "${KIE_SERVER_PERSISTENCE_DIALECT}"
                                    },
                                    {
                                        "name": "DB_SERVICE_PREFIX_MAPPING",
                                        "value": "${APPLICATION_NAME}-mysql=DB,${APPLICATION_NAME}-mysql=QUARTZ"
                                    },
                                    {
                                        "name": "TX_DATABASE_PREFIX_MAPPING",
                                        "value": "${APPLICATION_NAME}-mysql=DB"
                                    },
                                    {
                                        "name": "DB_JNDI",
                                        "value": "${DB_JNDI}"
                                    },
                                    {
                                        "name": "DB_USERNAME",
                                        "value": "${DB_USERNAME}"
                                    },
                                    {
                                        "name": "DB_PASSWORD",
                                        "value": "${DB_PASSWORD}"
                                    },
                                    {
                                        "name": "DB_DATABASE",
                                        "value": "${DB_DATABASE}"
                                    },
                                    {
                                        "name": "DB_MIN_POOL_SIZE",
                                        "value": "${DB_MIN_POOL_SIZE}"
                                    },
                                    {
                                        "name": "DB_MAX_POOL_SIZE",
                                        "value": "${DB_MAX_POOL_SIZE}"
                                    },
                                    {
                                        "name": "DB_TX_ISOLATION",
                                        "value": "${DB_TX_ISOLATION}"
                                    },
                                    {
                                        "name": "QUARTZ_JNDI",
                                        "value": "${DB_JNDI}NotManaged"
                                    },
                                    {
                                        "name": "QUARTZ_USERNAME",
                                        "value": "${DB_USERNAME}"
                                    },
                                    {
                                        "name": "QUARTZ_PASSWORD",
                                        "value": "${DB_PASSWORD}"
                                    },
                                    {
                                        "name": "QUARTZ_DATABASE",
                                        "value": "${DB_DATABASE}"
                                    },
                                    {
                                        "name": "QUARTZ_MIN_POOL_SIZE",
                                        "value": "${DB_MIN_POOL_SIZE}"
                                    },
                                    {
                                        "name": "QUARTZ_MAX_POOL_SIZE",
                                        "value": "${DB_MAX_POOL_SIZE}"
                                    },
                                    {
                                        "name": "QUARTZ_TX_ISOLATION",
                                        "value": "${DB_TX_ISOLATION}"
                                    },
                                    {
                                        "name": "QUARTZ_JTA",
                                        "value": "false"
                                    },
                                    {
                                        "name": "QUARTZ_NONXA",
                                        "value": "true"
                                    },
                                    {
                                        "name": "HTTPS_KEYSTORE_DIR",
                                        "value": "/etc/processserver-secret-volume"
                                    },
                                    {
                                        "name": "HTTPS_KEYSTORE",
                                        "value": "${HTTPS_KEYSTORE}"
                                    },
                                    {
                                        "name": "HTTPS_NAME",
                                        "value": "${HTTPS_NAME}"
                                    },
                                    {
                                        "name": "HTTPS_PASSWORD",
                                        "value": "${HTTPS_PASSWORD}"
                                    },
                                    {
                                        "name": "HORNETQ_CLUSTER_PASSWORD",
                                        "value": "${HORNETQ_CLUSTER_PASSWORD}"
                                    },
                                    {
                                        "name": "HORNETQ_QUEUES",
                                        "value": "${HORNETQ_QUEUES}"
                                    },
                                    {
                                        "name": "HORNETQ_TOPICS",
                                        "value": "${HORNETQ_TOPICS}"
                                    }
                                ]
                            }
                        ],
                        "volumes": [
                            {
                                "name": "processserver-keystore-volume",
                                "secret": {
                                    "secretName": "${HTTPS_SECRET}"
                                }
                            },
                            {
                                "name": "${APPLICATION_NAME}-secret",
                                "secret": {
                                    "secretName": "${APPLICATION_NAME}"
                                }
                            },
                            {
                                "name": "${APPLICATION_NAME}-configmap",
                                "configMap": {
                                    "name": "${APPLICATION_NAME}",
                                     "items": []
                                }
                            }
                        ]
                    }
                }
            }
        }
    ],
     "parameters": [
            {
                "displayName": "KIE Container Deployment",
                "description": "The KIE Container deployment configuration in format: containerId=groupId:artifactId:version|c2=g2:a2:v2",
                "name": "KIE_CONTAINER_DEPLOYMENT",
                "value": "processserver-library=org.openshift.quickstarts:processserver-library:1.3.0.Final",
                "required": false
            },
            {
                "displayName": "KIE Server Protocol",
                "description": "The protocol to access the KIE Server REST interface.",
                "name": "KIE_SERVER_PROTOCOL",
                "value": "https",
                "required": false
            },
            {
                "displayName": "KIE Server Port",
                "description": "The port to access the KIE Server REST interface.",
                "name": "KIE_SERVER_PORT",
                "value": "8443",
                "required": false
            },
            {
                "displayName": "KIE Server Username",
                "description": "The user name to access the KIE Server REST or JMS interface.",
                "name": "KIE_SERVER_USER",
                "value": "kieserver",
                "required": false
            },
            {
                "displayName": "KIE Server Password",
                "description": "The password to access the KIE Server REST or JMS interface. Must be different than username; must not be root, admin, or administrator; must contain at least 8 characters, 1 alphabetic character(s), 1 digit(s), and 1 non-alphanumeric symbol(s).",
                "name": "KIE_SERVER_PASSWORD",
                "from": "[a-zA-Z]{6}[0-9]{1}!",
                "generate": "expression",
                "required": false
            },
            {
                "displayName": "KIE Server Domain",
                "description": "JAAS LoginContext domain that shall be used to authenticate users when using JMS.",
                "name": "KIE_SERVER_DOMAIN",
                "value": "other",
                "required": false
            },
            {
                "displayName": "KIE Server Persistence Dialect",
                "description": "Hibernate persistence dialect.",
                "name": "KIE_SERVER_PERSISTENCE_DIALECT",
                "value": "org.hibernate.dialect.MySQL5Dialect",
                "required": false
            },
            {
                "displayName": "Application Name",
                "description": "The name for the application.",
                "name": "APPLICATION_NAME",
                "value": "profit-centre",
                "required": true
            },
            {
                "displayName": "Custom http Route Hostname",
                "description": "Custom hostname for http service route.  Leave blank for default hostname, e.g.: <application-name>-<project>.<default-domain-suffix>",
                "name": "HOSTNAME_HTTP",
                "value": "",
                "required": false
            },
            {
                "displayName": "Custom https Route Hostname",
                "description": "Custom hostname for https service route.  Leave blank for default hostname, e.g.: secure-<application-name>-<project>.<default-domain-suffix>",
                "name": "HOSTNAME_HTTPS",
                "value": "",
                "required": false
            },
            {
                "displayName": "Git Repository URL",
                "description": "Git source URI for application",
                "name": "SOURCE_REPOSITORY_URL",
                "value": "https://github.com/jboss-openshift/openshift-quickstarts",
                "required": true
            },
            {
                "displayName": "Git Reference",
                "description": "Git branch/tag reference",
                "name": "SOURCE_REPOSITORY_REF",
                "value": "1.3",
                "required": false
            },
            {
                "displayName": "Context Directory",
                "description": "Path within Git project to build; empty for root project directory.",
                "name": "CONTEXT_DIR",
                "value": "processserver/library",
                "required": false
            },
            {
                "displayName": "Database JNDI Name",
                "description": "Database JNDI name used by application to resolve the datasource, e.g. java:/jboss/datasources/ExampleDS",
                "name": "DB_JNDI",
                "value": "java:jboss/datasources/ExampleDS",
                "required": false
            },
            {
                "displayName": "Database Name",
                "description": "Database name",
                "name": "DB_DATABASE",
                "value": "root",
                "required": true
            },
            {
                "displayName": "Database Volume Capacity",
                "description": "Size of persistent storage for database volume.",
                "name": "VOLUME_CAPACITY",
                "value": "512Mi",
                "required": true
            },
            {
                "displayName": "Queues",
                "description": "Queue names",
                "name": "HORNETQ_QUEUES",
                "value": "",
                "required": false
            },
            {
                "displayName": "Topics",
                "description": "Topic names",
                "name": "HORNETQ_TOPICS",
                "value": "",
                "required": false
            },
            {
                "displayName": "Server Keystore Secret Name",
                "description": "The name of the secret containing the keystore file",
                "name": "HTTPS_SECRET",
                "value": "processserver-app-secret",
                "required": false
            },
            {
                "displayName": "Server Keystore Filename",
                "description": "The name of the keystore file within the secret",
                "name": "HTTPS_KEYSTORE",
                "value": "keystore.jks",
                "required": false
            },
            {
                "displayName": "Server Certificate Name",
                "description": "The name associated with the server certificate",
                "name": "HTTPS_NAME",
                "value": "jboss",
                "required": false
            },
            {
                "displayName": "Server Keystore Password",
                "description": "The password for the keystore and certificate",
                "name": "HTTPS_PASSWORD",
                "value": "mykeystorepass",
                "required": false
            },
            {
                "displayName": "Database Username",
                "description": "Database user name",
                "name": "DB_USERNAME",
                "from": "user[a-zA-Z0-9]{3}",
                "generate": "expression",
                "required": true
            },
            {
                "displayName": "Database Password",
                "description": "Database user password",
                "name": "DB_PASSWORD",
                "from": "[a-zA-Z0-9]{8}",
                "generate": "expression",
                "required": true
            },
            {
                "displayName": "Datasource Minimum Pool Size",
                "description": "Sets xa-pool/min-pool-size for the configured datasource.",
                "name": "DB_MIN_POOL_SIZE",
                "required": false
            },
            {
                "displayName": "Datasource Maximum Pool Size",
                "description": "Sets xa-pool/max-pool-size for the configured datasource.",
                "name": "DB_MAX_POOL_SIZE",
                "required": false
            },
            {
                "displayName": "Datasource Transaction Isolation",
                "description": "Sets transaction-isolation for the configured datasource.",
                "name": "DB_TX_ISOLATION",
                "required": false
            },
            {
                "displayName": "MySQL Lower Case Table Names",
                "description": "Sets how the table names are stored and compared.",
                "name": "MYSQL_LOWER_CASE_TABLE_NAMES",
                "required": false
            },
            {
                "displayName": "MySQL Maximum number of connections",
                "description": "The maximum permitted number of simultaneous client connections.",
                "name": "MYSQL_MAX_CONNECTIONS",
                "required": false
            },
            {
                "displayName": "MySQL FullText Minimum Word Length",
                "description": "The minimum length of the word to be included in a FULLTEXT index.",
                "name": "MYSQL_FT_MIN_WORD_LEN",
                "required": false
            },
            {
                "displayName": "MySQL FullText Maximum Word Length",
                "description": "The maximum length of the word to be included in a FULLTEXT index.",
                "name": "MYSQL_FT_MAX_WORD_LEN",
                "required": false
            },
            {
                "displayName": "MySQL AIO",
                "description": "Controls the innodb_use_native_aio setting value if the native AIO is broken.",
                "name": "MYSQL_AIO",
                "required": false
            },
            {
                "displayName": "HornetQ Password",
                "description": "HornetQ cluster admin password",
                "name": "HORNETQ_CLUSTER_PASSWORD",
                "from": "[a-zA-Z0-9]{8}",
                "generate": "expression",
                "required": true
            },
            {
                "displayName": "Github Webhook Secret",
                "description": "GitHub trigger secret",
                "name": "GITHUB_WEBHOOK_SECRET",
                "from": "[a-zA-Z0-9]{8}",
                "generate": "expression",
                "required": true
            },
            {
                "displayName": "Generic Webhook Secret",
                "description": "Generic build trigger secret",
                "name": "GENERIC_WEBHOOK_SECRET",
                "from": "[a-zA-Z0-9]{8}",
                "generate": "expression",
                "required": true
            },
            {
                "displayName": "ImageStream Namespace",
                "description": "Namespace in which the ImageStreams for Red Hat Middleware images are installed. These ImageStreams are normally installed in the openshift namespace. You should only need to modify this if you've installed the ImageStreams in a different namespace/project.",
                "name": "IMAGE_STREAM_NAMESPACE",
                "value": "openshift",
                "required": true
            }
        ]
}
